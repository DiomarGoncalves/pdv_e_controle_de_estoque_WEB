<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos - Sistema de Vendas</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="home">
        <a href="/public/index.html"
          ><img src="/public/images/home.png" alt="Home"
        /></a>
      </div>
      <h1>Produtos</h1>
      <label class="switch">
        <input type="checkbox" id="theme-switch" class="theme-checkbox" />
        <span class="slider"></span>
      </label>
    </header>

    <main>
      <div class="container-product">
        <button id="add-product-btn">Adicionar Produto</button>
        <table id="product-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Preço de Custo</th>
              <th>Preço de Venda</th>
              <th>Editar</th>
            </tr>
          </thead>
      
          <tbody id="product-list" class="product-list">
            <!-- Lista de produtos será exibida aqui -->
          </tbody>
        </table>
      </div>
      <div id="add-product-modal" class="modal">
        <div class="modal-content">
          <span class="close" data-modal-id="add-product-modal">&times;</span>
          <h2>Novo Produto</h2>
          <form id="add-product-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required /><br />
            <label for="cost-price">Preço de Custo:</label>
            <input
              type="number"
              id="cost-price"
              name="cost-price"
              min="0"
              step="0.01"
              required
            /><br />
            <label for="sale-price">Preço de Venda:</label>
            <input
              type="number"
              id="sale-price"
              name="sale-price"
              min="0"
              step="0.01"
              required
            /><br />
            <label for="min-stock">Estoque Mínimo:</label>
            <input
              type="number"
              id="min-stock"
              name="min-stock"
              min="0"
              required
            /><br />
            <label for="max-stock">Estoque Máximo:</label>
            <input
              type="number"
              id="max-stock"
              name="max-stock"
              min="0"
              required
            /><br />
            <label for="barcode">Código de Barras:</label>
            <input type="text" id="barcode" name="barcode" /><br />
            <label for="family">Família de Produtos:</label>
            <input type="text" id="family" name="family" /><br />
            <button type="submit" id="submit">Adicionar</button>
          </form>
        </div>
      </div>
    </main>
    <script src="/public/script/script.js"></script>
  </body>
</html>

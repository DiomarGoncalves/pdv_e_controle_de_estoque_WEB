<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas - Sistema de Vendas</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>
    <header>
        <div class="home">
          <a href="/public/index.html"><img src="/public/images/home.png" alt="Home" /></a>
        </div>
        <h1>Registro de Vendas</h1>
        <label class="switch">
          <input type="checkbox" id="theme-switch" class="theme-checkbox" />
          <span class="slider"></span>
        </label>
      </header>
  
  <main>
    <div class="container-product">
      <h1>produtos vendidos</h1>
      <table id="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data</th>
            <th>Forma de pagamento</th>
            <th>Quantidade</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="sales-list" class="product-list">
          <!-- Lista de produtos serÃ¡ exibida aqui -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="/public/script/script.js"></script>
  <script src="script.js"></script>
</body>
</html>

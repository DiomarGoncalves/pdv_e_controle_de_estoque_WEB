<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estoque - Sistema de Vendas</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="home">
        <a href="/public/index.html"><img src="/public/images/home.png" alt="Home" /></a>
      </div>
      <h1>estoque</h1>
      <label class="switch">
        <input type="checkbox" id="theme-switch" class="theme-checkbox" />
        <span class="slider"></span>
      </label>
    </header>

    <main>
      <div class="container">
        <h2>Lista de Produtos em Estoque</h2>
        <div id="stock-list">
          <!-- Lista de produtos em estoque será exibida aqui -->
        </div>
        <button id="stock-movement-btn">Movimentação de Estoque</button>
      </div>

      <!-- Pop-up de movimentação de estoque -->
      <div id="stock-movement-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Movimentação de Estoque</h2>
          <form id="stock-movement-form">
            <!-- Campos do formulário de movimentação de estoque -->
            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </main>

    <script src="/public/script/script.js"></script>
  </body>
</html>

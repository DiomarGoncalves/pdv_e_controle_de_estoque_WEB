<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Estoque - Sistema de Vendas</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="home">
        <a href="/public/index.html"
          ><img src="/public/images/home.png" alt="Home"
        /></a>
      </div>
      <h1>estoque</h1>
      <label class="switch">
        <input type="checkbox" id="theme-switch" class="theme-checkbox" />
        <span class="slider"></span>
      </label>
    </header>

    <main>
      <div class="container-product">
        <h2>Lista de Produtos em Estoque</h2>
        <td>
          <button id="stock-movement-btn">Movimentação de Estoque</button>
        </td>
        <div id="stock-list">
          <table class="table table-striped" id="product-table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço de Custo</th>
                <th scope="col">Preço de Venda</th>
                <th scope="col">Codigo de Barras</th>
                <th scope="col">Estoque</th>
              </tr>
            </thead>
            <tbody id="product-stock" class="product-list"></tbody>
          </table>
        </div>
      </div>

      <!-- Pop-up de movimentação de estoque -->
      <div id="stock-movement-modal" class="modal">
        <div class="modal-content">
          <span class="close" data-modal-id="stock-movement-modal"
            >&times;</span
          >
          <h2>Movimentação de Estoque</h2>
          <form id="stock-movement-form">
            <label for="min-stock">nome do produto:</label>
            <input
              type="text"
              id="product-id"
              name="product-id"
              list="browsers"
            />
            <datalist id="browsers">
              <!-- aqui sera a lista de busca -->
            </datalist>

            <label for="new-quantity">Nova Quantidade:</label>
            <input
              type="number"
              id="new-quantity"
              name="new-quantity"
              min="0"
              required
            /><br />

            <button type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="/public/script/script.js"></script>
    <script src="script.js"></script>
  </body>
</html>

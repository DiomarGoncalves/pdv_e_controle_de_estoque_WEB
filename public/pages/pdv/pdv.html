<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDV - Sistema de Vendas</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>
<body>
  <header>
    <div class="home">
      <a href="/public/index.html"><img src="/public/images/home.png" alt="Home" /></a>
    </div>
    <h1>Ponto de Venda (PDV)</h1>
    <label class="switch">
      <input type="checkbox" id="theme-switch" class="theme-checkbox" />
      <span class="slider"></span>
    </label>
  </header>
  
  <main>
    <div class="container">
      <div id="sales-area">
        <h2>Lançar Venda</h2>
        <form id="sales-form">
          <label for="product">Produto:</label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Selecione um produto</option>
            <!-- Opções de produtos serão adicionadas dinamicamente aqui -->
          </select><br />
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" name="quantity" min="1" required /><br />
          <label for="payment-method">Forma de Pagamento:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="" disabled selected>Selecione a forma de pagamento</option>
            <option value="cash">Dinheiro</option>
            <option value="credit">Cartão de Crédito</option>
            <option value="debit">Cartão de Débito</option>
          </select><br />
          <button type="submit">Adicionar Produto</button>
        </form>
      </div>

      <div id="sale-summary">
        <h2>Resumo da Venda</h2>
        <ul id="sale-list">
          <!-- Lista de produtos adicionados à venda será exibida aqui -->
        </ul>
        <p id="total-value">Total: R$ 0,00</p>
        <button id="finish-sale-btn">Finalizar Venda</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="/public/script/script.js"></script>
</body>
</html>
